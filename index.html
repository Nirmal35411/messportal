<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <!-- Include Firebase configuration -->
    <script src="firebase-config.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="login.js"></script>
    <!-- Your custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="error-container" class="error-message"></div> <!-- Error message container -->
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="register-container">
            <h2>Register</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <div id="register-error-container" class="error-message"></div> <!-- Error message container for registration -->
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="dashboard-container" style="display:none;">
            <h2>Welcome to Your Dashboard</h2>
            <button id="logout-btn">Logout</button>

            <div class="hall-list">
                <h3>List of Halls</h3>
                <ul id="hall-list">
                    <!-- Halls will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
